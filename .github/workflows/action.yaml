name: "Release"

on:
  push:
    branches:
      - 'release-*'
  workflow_call:
    inputs:
      ref:
        description: The branch, tag or SHA to checkout
        required: false
        type: string
        default: ''

env:
  JAVA_VERSION: 17
  JAVA_DISTRO: oracle
  MAVEN_ARGS: |
    -B -e
    -Dmaven.wagon.httpconnectionManager.ttlSeconds=60
    -Dmaven.wagon.http.retryHandler.count=3
    -Djdk.toolchain.version=${JAVA_VERSION}
    -Dcache.enabled=true

concurrency:
  group: release-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  create-cli-tag:
    runs-on: ubuntu-20.04
    environment: release
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.create-cli-tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref }}
      - name: Set up JDK
        uses: actions/setup-java@v4.1.0
        with:
          distribution: ${{ env.JAVA_DISTRO }}
          java-version: ${{ env.JAVA_VERSION }}
      - id: create-cli-tag
        run: ./etc/scripts/release.sh create_cli_tag >> "${GITHUB_OUTPUT}"
